<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <center><canvas id="canvasid" width="400px" height="400px">
            <script>
                var canvas = document.querySelector("#canvasid");
                var context = canvas.getContext("2d");
                
                
                
                context.fillStyle = "black";
                context.lineWidth = 1;
                context.moveTo(50,100);
                context.lineTo(50,300);
                context.lineTo(70,300);
                context.lineTo(70,100);
                context.closePath();
            
                context.moveTo(70,100);
                context.lineTo(150,100);
                context.lineTo(150,120);
                context.lineTo(70,120);
                context.closePath();
                
                context.moveTo(70,190);
                context.lineTo(125,190);
                context.lineTo(125,210);
                context.lineTo(70,210);
                context.closePath();
                
                context.moveTo(70,280);
                context.lineTo(150,280);
                context.lineTo(150,300);
                context.lineTo(70,300);
                context.closePath();
                
                
                context.moveTo(200,100);
                context.lineTo(200,300);
                context.lineTo(220,300);
                context.lineTo(220,180);
                context.lineTo(250,230);
                context.lineTo(260,230);
                context.lineTo(290,180);
                context.lineTo(290,300);
                context.lineTo(310,300);
                context.lineTo(310,100);
                context.lineTo(290,100);
                context.lineTo(255,180);
                context.lineTo(220,100);
                context.closePath();
                context.fill();
                
                context.stroke();
                
                
                
                
                
            </script>
            
            
        </canvas></center>
    </body>
</html>
